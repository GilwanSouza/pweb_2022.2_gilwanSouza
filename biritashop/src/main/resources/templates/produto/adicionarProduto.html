<!DOCTYPE html>
<html lang="pt-br" data-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A starter example with all elements and components used in Pico design system. Built with Pico CSS.">
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>BiritaShop</title>
</head>

<body>
    <div class="w3-bar w3-black w3-mobile w3-xlarge">
        <a href="/" class="w3-bar-item w3-button w3-mobile">Home</a>
        <a href="/public/sobre" class="w3-bar-item w3-button w3-mobile w3-right">Sobre</a>
        <a href="/public/contato" class="w3-bar-item w3-button w3-mobile w3-right">Contato</a>
        
        <div class="w3-dropdown-hover w3-mobile">
          <button class="w3-orange w3-button w3-bar-block w3-mobile">Cliente</button>
          <div class="w3-dropdown-content w3-bar-block w3-card-4">
            <a href="/cliente/adicionar" class="w3-bar-item w3-button w3-mobile">Adicionar Cliente</a>
            <a href="/cliente/listar" class="w3-bar-item w3-button w3-mobile">Lista de Clientes</a>
          </div>
        </div>
    
        <div class="w3-dropdown-hover w3-mobile">
          <button class="w3-button w3-bar-block w3-mobile">Dependente</button>
          <div class="w3-dropdown-content w3-bar-block w3-card-4">
            <a href="/dependente/adicionar" class="w3-bar-item w3-button w3-mobile">Adicionar Dependente</a>
            <a href="/dependente/listar" class="w3-bar-item w3-button w3-mobile">Lista de Dependentes</a>
          </div>
        </div>
    
        <div class="w3-dropdown-hover w3-mobile">
          <button class="w3-button w3-bar-block w3-mobile">Produto</button>
          <div class="w3-dropdown-content w3-bar-block w3-card-4">
            <a href="/produto/adicionar" class="w3-bar-item w3-button w3-mobile">Adicionar Produto</a>
            <a href="/produto/listar" class="w3-bar-item w3-button w3-mobile">Lista de Produtos</a>
          </div>
        </div>

        <div class="w3-dropdown-hover w3-mobile">
            <button class="w3-button w3-bar-block w3-mobile">Pedido</button>
            <div class="w3-dropdown-content w3-bar-block w3-card-4">
              <a href="/pedido/adicionar" class="w3-bar-item w3-button w3-mobile">Adicionar Pedido</a>
              <a href="/pedido/listar" class="w3-bar-item w3-button w3-mobile">Lista de Pedidos</a>
            </div>
        </div>
      </div>

    <div class="grid">
        <div style="padding:0 16px;">
        <form th:action="@{/cliente/editar/{id}(id=${cliente.id})}" method="POST" th:object="${cliente}">
            <h1>Editar as Informações do Cliente</h1>
            <div class="grid">
                <div>
                    <label for="nomeCompleto">Nome Completo*</label>
                    <input type="text" class="form-control" id="nomeCompleto" name="nomeCompleto" placeholder="Nome Completo" th:field="*{nomeCompleto}" required>
                </div>

                <div>
                    <label for="telefone">Telefone*</label>
                    <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(__) ____-____" th:field="*{telefone}" required>
                </div>

            </div>

            <div class="grid">
                <div>
                    <label for="cidade">Cidade*</label>
                    <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Cidade" th:field="*{cidade}" required>
                </div>

                <div>
                    <label for="cep">CEP*</label>
                    <input type="text" class="form-control" id="cep" name="CEP" placeholder="_____-___" th:field="*{CEP}" required>
                </div>
            </div>

            <div class="row">
                <legend class="col-form-label pt-0">Informe o Gênero*</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="masculino" value="Masculino" th:field="*{genero}">
                        <label class="form-check-label" for="masculino">
                            Masculino
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="feminino" value="Feminino" th:field="*{genero}">
                        <label class="form-check-label" for="feminino">
                            Feminino
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="naoInformado" value="Não Informado" th:field="*{genero}">
                        <label class="form-check-label" for="naoInformado">
                            Não Informado
                        </label>
                    </div>
                </div>
            </div>

            <br>

            <button class="btn btn-primary" type="submit">Salvar Alterações</button>
            <br>
            <button class="btn btn-secondary" type="reset">Limpar Campos</button>

            <p>*Campo Obrigatório</p>
        </form>
    </div>
</body>

</html>
